<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <h1 style="border:2px solid black; padding:2px; border-radius: 10px;">KeyLogger</h1>

        <p>This keyLogger  is made by  Raj Yadav</p>

        <div class="button-container">
            <button id="startbtn">Start logging keypresses</button>
            <button id="stopbtn">Stop logging keypresses</button>
        </div>

        <div class="button-container">
            <div id="log"></div>
            <div id="state"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
